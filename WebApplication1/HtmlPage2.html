<!DOCTYPE html>
<html>
<head>
    <title>Snowflake</title>
    <link href="StyleSheet.css?version=1.4" rel="stylesheet" />
    <script src="Scripts/jquery-2.1.1.js"></script>
    <script src="Scripts/jquery.easing.1.3.js"></script>

    <script src="//cdn.jsdelivr.net/velocity/1.1.0/velocity.min.js"></script>
    <script src="//cdn.jsdelivr.net/velocity/1.1.0/velocity.ui.min.js"></script>



    <script>

        $(document).ready(function () { moveimg() });

        function moveimg()
        {
            var element = $("#divsnfl");
            var textelement = $("#Text1");
            var number = $(window.top).height();
            var leftpos = 10;
            var random = Math.floor(Math.random() * 10);

            if (random > 5) leftpos = leftpos + random
            else leftpos = leftpos - random


            leftpos = leftpos + random;
            $(element).show();
            $(element).animate(
                { top: number, left: leftpos }
                ,
                {
                    duration: 7000
                    , easing: 'easeInOutQuart'
                    , complete: function () {
                        $("#divsnfl").css({ top: 0, left: 0 });
                        pause = 0;
                        moveimg();
                    }
                }
                );
        };

    </script>
</head>
<body>
    <input id="Text1" type="text" value="No value yet" />
    <div id="divsnfl" style="position:absolute;"><img class="clssnfl" width="15" height="15" src="snowflake1.png" /></div>
</body>
</html>
